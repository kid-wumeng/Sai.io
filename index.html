<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <input type="file" id="input"/>
  <img id="img"/>

  <script type="text/javascript" src="./dist/remote-app.js"></script>
  <script type="text/javascript">

    document.getElementById('input').addEventListener('change', (event)=>{
      file = event.target.files[0]
      api  = new Sai.RemoteApp('ws://localhost:9000')
      api.call('shop.findBook', 'kid-web', file).done((result)=>{
        document.getElementById('img').src = 'data:image;base64,' + result.flag
      })
    })

  </script>
</body>
</html>
